<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/7937ada41e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="clear"></div>
  <div class="wallpaper-holder">
    <img src="images/pinknime.jpg" id="wallpaper" alt="">
  </div>
  <div class="container">
    <div class="main">
      <h1>will's anime quotelist</h1>
      <p>get a random or character-specific quote!</p>
    </div>
    <div class="quotebox">
      <p class="fetch-button">
        <a href="#" class="fetch-clicker" onclick="handleClick(event)">random</a>
      </p>
      <div class="randombox">
        <input type="text" name="charname" id="charname" placeholder="character name">
        <p class="fetch-button" id="fetch-button">
          <a href="#" class="fetch-clicker" id="character-clicker" onclick="handleCharClick(event)">search</a>
        </p>
      </div>
      <p class="fetch-button">
        <a href="#" class="fetch-clicker" onclick="handleClearClick(event)">clear</a>
      </p>
    </div>
    <div id="results">
      <ul>

      </ul>
    </div>
  </div>
  <div class="clear"></div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
